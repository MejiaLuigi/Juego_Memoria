<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Memoria</title>
    <link rel="stylesheet" href="./estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-3">Juegos de Memoria</h1>
            </div>
            <div class="col-12">
                <ul class="nav nav-pills nav-justified">
                    <li class="nav-item">
                      <span>JUGADOR: <span class="player-1">PLAYER: 1</span></span>
                    </li>
                    <li class="nav-item">
                        <span>INTENTOS: <span class="intentos">0</span></span>
                    </li>
                    <li class="nav-item">
                        <span>ACIERTOS: <span class="aciertos">0</span></span>
                    </li>
                    <li class="nav-item">
                        <span>TIEMPOS: <span class="tiempos">0</span></span>
                    </li>
                    <li class="nav-item">
                    <span class="boton-iniciar btn btn-success"> Iniciar</span>
                    </li>
                  </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-primary my-3">Tablero de Juego</h1>
                <hr>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <!-- AquÃ­ van las imagenes -->
                        <div class="tablero row">
                            <!-- <div class="col-3">
                                <img src="./imagenes/bills.png" class="img-fluid altoImg">
                            </div> -->
                        </div>
                    </div>
                    <div class="col-6">
                        <!-- record del juego -->
                        <table class="table estadisticas">
                            <thead>
                                <th>Puesto</th>
                                <th>Jugador</th>
                                <th>Tiempo Juego</th>
                                <th>Intentos Totales</th>
                            </thead>
                            <tbody>
                                <!-- aqui van los datos del jugador -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./funciones.js"></script>
</body>
</html>
